<body>
    <script>
        const isPrime=(number) => {
            let count=0;
            for(let i=2;i<number;i++) {
                if(number%2==0) {
                    count=1;
                    alert("không phải là số nguyên tố");
                    break;
                }
            }
            if(count==0) {
                alert("Là số nguyên tố")
            }
        }
        isPrime(101);
    </script>
</body>
